<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>WFPHP在线订单系统V9.0官方正式版 - 样式12</title>
    <link href="style/public.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        <!--
        #wforder{width:460px}
        #wforder form,.wforderl,.wftitle{border-color:#FFC266;}
        -->
    </style>
</head>
<body>
<div id="wforder">
    <form id="wfform" name="wfform" action="../wforder.php" method="post" onsubmit="return postcheck()" target="_blank">
        <input type="hidden" id="wfddll" name="wfddll" value="wfddll" />
        <input type="hidden" name="wfproduct" value="《产品：AAAAAAAAAA》298元|298" onclick="pricea()" />
        <input type="hidden" name="wfprice" value="298" />
        <div class="wftitle"><img src="images/tita.gif" /></div>
        <div class="bdbox">
            <ul>
                <li class="product"><span class="bdl"><em>*</em>订购产品</span><span class="bdr red"><font style="font-size:16px;color:#F00;">《产品：AAAAAAAAAA》298元</font></span></li>
                <li><span class="bdl">订购数量</span><span class="bdr"><input type="text" name="wfmun" value="1" onChange="pricea()" class="txt txt2"> 总价<div id="showprit">298</div>元</span></li>
                <li><span class="bdl"><em>*</em>收货人姓名</span><span class="bdr"><input type="text" name="wfname" class="txt kda" /></span></li>
                <li><span class="bdl"><em>*</em>手机号码</span><span class="bdr"><input type="text" name="wfmob" class="txt kda" /></span></li>
                <li><span class="bdl"><em>*</em>QQ号码</span><span class="bdr"><input type="text" name="wfqq" class="txt kda" /></span></li>
                <li><span class="bdl"><em>*</em>电子邮箱</span><span class="bdr"><input type="text" name="wfemail" class="txt kda" /></span></li>
                <li>
                    <span class="bdl"><em>*</em>付款方式</span>
                    <span class="bdr">
                        <div class="payaa">
                            <input type="radio" checked="checked" name="wfpay" id="b2" value="支付宝支付" onclick="opay2();return changeItem(1);" class="dxk" /><label for="b2">支付宝在线付款</label>
                        </div>
                    </span>
                </li>
                <li class="guest"><span class="bdl">留言</span><span class="bdr"><textarea name="wfguest" onfocus="if(value=='请尽量在星期天送货，送货之前手机联系，谢谢！'){value=''}" onblur="if (value ==''){value='请尽量在星期天送货，送货之前手机联系，谢谢！'}" class="guest kda">请尽量在星期天送货，送货之前手机联系，谢谢！</textarea></span></li>
                <li class="code"><span class="bdl"><em>*</em>验证码</span><span class="bdr"><input type="text" name="wfcode" class="txt txt2" /><img src="../public/wfcode.php" alt="看不清，请点击刷新" title="看不清，请点击刷新" onClick="this.src=this.src+'?'" /></span></li>
                <li class="sub"><input type="submit" name="wfsubmit" value="" class="send" /></li>
            </ul>
        </div>
    </form>
</div>
<script type="text/javascript">
function postcheck(){
    if (document.wfform.wfname.value==""){
        alert('请填写姓名！');
        document.wfform.wfname.focus();
        return false;
    }
    var reg1 = /^[\u4e00-\u9fa5]{2,4}$/;
    if (!reg1.test(document.wfform.wfname.value)){
        alert('姓名格式不正确，请填写真实姓名！');
        document.wfform.wfname.focus();
        return false;
    }
    if (document.wfform.wfmob.value==""){
        alert('请填写手机号码！');
        document.wfform.wfmob.focus();
        return false;
    }
    var reg2 = /^1[3,4,5,8]\d{9}$/;
    if (!reg2.test(document.wfform.wfmob.value)){
        alert('手机号码格式不正确，请填写正确的手机号码！');
        document.wfform.wfmob.focus();
        return false;
    }
    if (document.wfform.wfqq.value==""){
        alert('请填写QQ号码！');
        document.wfform.wfqq.focus();
        return false;
    }
    if (document.wfform.wfemail.value==""){
        alert('请填写电子邮箱！');
        document.wfform.wfemail.focus();
        return false;
    }
    if (document.wfform.wfcode.value == "" || document.wfform.wfcode.value.length < 4){
        alert('请填写验证码！');
        document.wfform.wfcode.focus();
        return false;
    }	
}
</script>
<script type="text/javascript" src="js/wfsuba.js"></script>
</body>
</html>
